<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Amoroso</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Baloo 2', cursive;
      overflow: hidden;
    }

    #message-list-wrapper {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      gap: 10px;
    }

    .message-item {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px 16px;
      max-width: 90%;
      animation: fadeIn 0.6s ease-out;
      position: relative;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 12px;
      border: 2px solid #fff;
      box-shadow: 0 0 0 2px #ff69b4;
    }

    .message-username {
      font-weight: bold;
      color: #ff69b4;
      margin-right: 8px;
    }

    .message-text {
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="message-list-wrapper"></div>

  <iframe
    src="https://vdo.socialstream.ninja"
    style="display:none"
    allow="camera; microphone; display-capture"
  ></iframe>

  <script>
    const MAX_MESSAGES = 10;
    const wrapper = document.getElementById("message-list-wrapper");

    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === "chat") {
        addMessageToOverlay(event.data);
      }
    });

    function addMessageToOverlay(data) {
      const item = document.createElement("div");
      item.className = "message-item";

      const avatar = document.createElement("img");
      avatar.className = "message-avatar";
      avatar.src = data.avatar || "https://placekitten.com/40/40";

      const username = document.createElement("span");
      username.className = "message-username";
      username.textContent = data.username || "Visitante";

      const text = document.createElement("span");
      text.className = "message-text";
      text.textContent = data.message || "";

      item.appendChild(avatar);
      item.appendChild(username);
      item.appendChild(text);

      wrapper.appendChild(item);

      if (wrapper.children.length > MAX_MESSAGES) {
        wrapper.removeChild(wrapper.firstChild);
      }
    }
  </script>
</body>
</html>
