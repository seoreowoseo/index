<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Amoroso</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: transparent;
      overflow: hidden;
    }

    #message-list-wrapper {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      gap: 10px;
    }

    .chat-message {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px 16px;
      max-width: 90%;
      animation: fadeIn 0.6s ease-out;
      position: relative;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 12px;
      border: 2px solid #fff;
      box-shadow: 0 0 0 2px #ff69b4;
    }

    .username {
      font-weight: bold;
      color: #ff69b4;
      margin-right: 8px;
    }

    .message-text {
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="message-list-wrapper"></div>

  <iframe
    src="https://vdo.socialstream.ninja"
    style="display:none"
    allow="camera; microphone; display-capture"
  ></iframe>

  <script>
    const MAX_MESSAGES = 10;
    const messageListWrapper = document.getElementById("message-list-wrapper");

    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === "chat") {
        addMessageToOverlay(event.data);
      }
    });

    function addMessageToOverlay(data) {
      const messageEl = document.createElement("div");
      messageEl.className = "chat-message";

      const avatarEl = document.createElement("img");
      avatarEl.className = "avatar";
      avatarEl.src = data.avatar || "https://placekitten.com/40/40";

      const usernameEl = document.createElement("span");
      usernameEl.className = "username";
      usernameEl.textContent = data.username || "Visitante";

      const textEl = document.createElement("span");
      textEl.className = "message-text";
      textEl.textContent = data.message || "";

      messageEl.appendChild(avatarEl);
      messageEl.appendChild(usernameEl);
      messageEl.appendChild(textEl);

      messageListWrapper.appendChild(messageEl);

      if (messageListWrapper.children.length > MAX_MESSAGES) {
        messageListWrapper.removeChild(messageListWrapper.firstChild);
      }
    }
  </script>
</body>
</html>
