<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Baloo 2', cursive;
      overflow: hidden;
      margin: 0;
    }

    #log {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      max-width: 500px;
    }

    .chat-message {
      display: flex;
      align-items: flex-end;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .avatar-icon-group {
      width: 55px;
      height: 55px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .chat-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid white;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .username-container {
      position: absolute;
      top: -15px;
      left: 5px;
      background: #e53935; /* Vermelho estilo print */
      border-radius: 8px;
      padding: 2px 8px;
    }

    .username {
      font-weight: bold;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 20px;
      background-color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      font-size: 15px;
      font-weight: 600;
      color: #4b4b4b;
      max-width: 90%;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="log" class="sl__chat__layout"></div>

  <script>
    function addMessageToOverlay(data) {
      if (!data.chatname && !data.chatmessage) return;

      const log = document.getElementById("log");

      const wrapper = document.createElement("div");
      wrapper.className = "chat-message";
      wrapper.dataset.from = data.chatname || "Usuário";
      wrapper.dataset.id = data.mid || ("msg-" + Date.now());

      wrapper.innerHTML = `
        <div class="avatar-icon-group">
          <div class="chat-avatar">
            <img src="${data.chatimg || ''}" alt="${data.chatname || ''}">
          </div>
        </div>
        <div class="message-group">
          <div class="username-container">
            <span class="username">${data.chatname || "Anônimo"}</span>
          </div>
          <div class="message-bubble">${data.chatmessage || ""}</div>
        </div>
      `;

      log.appendChild(wrapper);

      // Limite de mensagens na tela
      if (log.children.length > 25) {
        log.removeChild(log.firstChild);
      }
    }

    // === IFRAME (OBRIGATÓRIO) ===
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = urlParams.get("session") || "defaultRoom";
    var password = "false";

    var iframe = document.createElement("iframe");
    iframe.src = "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=" + password +
                 "&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=" + roomID;
    iframe.style.cssText = "width:0;height:0;position:fixed;left:-100px;top:-100px;";
    document.body.appendChild(iframe);

    window.addEventListener("message", function(e) {
      if (e.source !== iframe.contentWindow) return;
      if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
        addMessageToOverlay(e.data.dataReceived.overlayNinja);
      }
    });
  </script>
</body>
</html>
